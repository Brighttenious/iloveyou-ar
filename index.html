<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>I LOVE YOU - WebAR (AR.js + A-Frame)</title>
    <!-- A-Frame core -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <!-- AR.js for A-Frame (marker-based WebAR). If this CDN fails, ask me for an alternative link. -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.3/aframe/build/aframe-ar.js"></script>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; background: #000; }
      .hint {
        position: fixed; left: 0; right: 0; bottom: 0; padding: 10px 14px;
        background: rgba(0,0,0,0.6); color: #fff; font-family: system-ui, sans-serif;
        font-size: 14px; line-height: 1.4; text-align: center;
      }
      .top {
        position: fixed; left: 0; right: 0; top: 0; padding: 8px 12px;
        background: rgba(0,0,0,0.35); color: #fff; font-family: system-ui, sans-serif;
        font-size: 13px; text-align: center;
      }
      .btn {
        display: inline-block; padding: 6px 10px; border-radius: 8px;
        background: #ffffff; color: #000; font-weight: 600; text-decoration: none;
        margin-left: 6px;
      }
    </style>
  </head>
  <body>
    <!-- A-Frame scene with AR.js enabled -->
    <a-scene
      embedded
      renderer="logarithmicDepthBuffer: true; antialias: true"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- 'hiro' is a built-in marker pattern in AR.js. 
           Point your camera at a HIRO marker (search 'hiro marker ar.js').
      -->
      <a-marker preset="hiro">
        <!-- Place text a little above the marker and rotate so it faces upward -->
        <a-entity position="0 0.05 0" rotation="-90 0 0">
          <!-- a-text: width controls size (bigger width = larger text) -->
          <a-text
            value="I LOVE YOU"
            width="6"
            align="center"
            anchor="center"
            color="#FF2D55"
          ></a-text>
        </a-entity>
      </a-marker>

      <!-- Required camera entity -->
      <a-entity camera></a-entity>
    </a-scene>

    <div class="top">
      ถ้าไม่เห็นกล้อง: ตรวจว่าอนุญาตกล้องแล้ว และเปิดผ่าน HTTPS (GitHub Pages/ลิงก์มีรูปกุญแจ)
    </div>
    <div class="hint">
      วิธีใช้: เปิดหน้าเว็บนี้บนมือถือ &rarr; ชี้กล้องไปที่ <b>HIRO marker</b> จะเห็นข้อความ "I LOVE YOU"
    </div>
  </body>
</html>
