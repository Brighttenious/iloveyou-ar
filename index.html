<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>I LOVE YOU AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <!-- Scene -->
    <a-scene embedded arjs="sourceType: webcam; facingMode: environment;" vr-mode-ui="enabled: false">
      <!-- Marker -->
      <a-marker preset="hiro">
        <a-entity text="value: I LOVE YOU; color: red; align: center;" position="0 0.5 0" scale="2 2 2"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
